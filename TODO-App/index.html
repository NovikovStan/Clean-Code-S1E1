<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section>
          <p>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <button class="btn-main">Add</button>
            </div>
          </p>
        </section>
        <section>
          <h3 class="h3">Todo</h3>
          <ul id="task-incomplete" class="task-list">
            <li class="task-list__item">
              <input type="checkbox" class="checkbox">
              <label class="task-label">Pay Bills</label>
              <input type="text" class="task-input">
              <button class="edit btn-main">Edit</button>
              <button class="delete btn-main">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="edit-mode task-list__item">
              <input type="checkbox" class="checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input">
              <button class="edit btn-main">Save</button>
              <button class="delete btn-main">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="h3">Completed</h3>
          <ul id="task-completed" class="task-list">
            <li class="task-list__item">
              <input type="checkbox" class="checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input type="text" class="task-input">
              <button class="edit btn-main">Edit</button>
              <button class="delete btn-main">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
